<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="especialistas"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="datos !=null">
    <ion-row>
      <ion-col size="3">id</ion-col>
      <ion-col size="9">{{datos.id}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">nombre</ion-col>
      <ion-col size="9">{{datos.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">user.name</ion-col>
      <ion-col size="9">{{datos.username}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">email</ion-col>
      <ion-col size="9">{{datos.email}}</ion-col>
    </ion-row>
  </div>
</ion-content>
