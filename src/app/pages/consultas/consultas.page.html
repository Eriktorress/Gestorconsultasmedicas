
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
       Consultas
      </ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Consultas</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <br>
    <h1>Listado de Elementos</h1>
  
    <ion-searchbar (ionInput)="getItem($event)"></ion-searchbar>
  
    <ion-list>
  
      <ion-item-sliding *ngFor="let item of consultas">
  
        <ion-item>
          <ion-avatar item-start>
            <img src="/src/assets/icon/favicon.png">
          </ion-avatar>
  
          <ion-label>
            <h2>{{ item.titulo }}</h2>
            <p style="word-wrap: break-word; white-space: normal;">{{ item.especialista }}</p>
            <p style="word-wrap: break-word; white-space: normal;">{{ item.texto }}</p>
          </ion-label>
  
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option (click)="editar(item)">
            <ion-icon name="create" ></ion-icon> Editar
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(item)">
            <ion-icon name="trash"></ion-icon> Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/consultas/agregar']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <!--
  <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      </ion-fab-list>
  
      -->
  
    </ion-fab>
  
  </ion-content>
